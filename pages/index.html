<!DOCTYPE html>
<html>

<head>
    <title>Notely</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="../static/favicon/notely.png">
    <style>
    .class__tempDom__toplevel-processbar {
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
    }
    .class__tempDom__toplevel-processbar__inner {
        width: 0;
        height: 2px;
        background: #4386f5;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        -webkit-transition: width 0.5s;
        transition: width 0.5s;
    }
    </style>
    <link href="../static/index/index.css" rel="stylesheet" />
</head>

<body>
    <div id="id__tempDom">
        <div id="id__tempDom__toplevelLoadPercentbar" class="class__tempDom__toplevel-processbar">
            <div id="id__tempDom__toplevelLoadPercentbarInner" class="class__tempDom__toplevel-processbar__inner"></div>
        </div>
        <script>
        (function() {
            var totalCount = 0;
            var delayRange = [100, 200];
            var countRange = [5, 8];
            var actor = function(delay) {
                if (totalCount >= 70) {
                    return;
                }
    
                var timer = setTimeout(function() {
                    if (window.id__tempDom__toplevelLoadPercentbarInner__clearMock) {
                        clearTimeout(timer);
                        return;
                    }
                    var bar = document.getElementById('id__tempDom__toplevelLoadPercentbarInner');
                    if (bar) {
                        bar.style.width = totalCount + '%';
                        totalCount += countRange[0] + Math.random() * (countRange[1] - countRange[0]);
                        actor(delayRange[0] + Math.random() * (delayRange[1] - delayRange[0]));
                    }
                }, delay);
            };
    
            actor(500);
        })();
        </script>
    </div>
    <div id="app" class="g__app"></div>
    <script src="../static/index/index.js"></script>
</body>

</html>
